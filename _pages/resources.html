---
permalink: /resources
layout: default
lang: en
title: Resources
navigation_weight: 4
---

<div class="container">
   {% for resource in site.data.resources %}
   <div class="resource-box">
      <div class=resource-icon-box>
         <a href={{resource.link}}><img class=resource-icon src=images/resource_{{resource.type}}_temporary.jpg></a>
      </div>

      <div class=resource-info-box>
         <a href={{resource.link}}>{{resource.name}}</a>
         {{resource.description}}
         <small>See: <a href={{resource.publication_link}}>{{resource.paper}}</a></small>
      </div>

   </div>
   {% endfor %}
</div>
